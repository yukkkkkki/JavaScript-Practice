<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue-pagination</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <p>{{msg}}</p>
    <vue-nav :cur="cur" :all="all" :callback="callback"></vue-nav>
  </div>

  <script src="vue2.js"></script>
  <script src="vue-nav.js"></script>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        cur: 1,
        all: 34,
        msg: ''
      },
      components: {
        'vue-nav': Vnav
      },
      methods: {
        callback(data) {
          this.cur = data;
          this.msg = '你点击了' + data + '页';
        }
      }
    })
  </script>

</body>

</html>
