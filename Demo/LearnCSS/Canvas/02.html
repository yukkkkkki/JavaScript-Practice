<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="cont" width="500px" height="500px"> </canvas>
    <script>
      var canvas = document.querySelector('#cont');
      var ctx = canvas.getContext('2d');
      // 固定end
      // 画坐标系
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(100, 400);
      ctx.lineTo(400, 400);
      ctx.stroke();
      ctx.closePath();

      // 画矩形
      // ctx.fillRect(120, 200, 20, 200);
      // ctx.fillRect(160, 200, 20, 200);
      // ctx.fillRect(200, 200, 20, 200);
      // ctx.fillRect(240, 200, 20, 200);
      // ctx.fillRect(280, 200, 20, 200);
      // ctx.fillRect(320, 200, 20, 200);
      for (var i = 0; i < 6; i++) {
        var height = Math.random() * 280 + 10;
        // ctx.fillStyle = 'red';
        ctx.fillStyle = '#' + parseInt(Math.random() * 0xffffff).toString(16);
        ctx.fillRect(120 + 40 * i, 400 - height, 20, height);
      }
    </script>
  </body>
</html>
