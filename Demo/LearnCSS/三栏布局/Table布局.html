<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: table;
      width: 100%;
    }

    .left,
    .main,
    .right {
      display: table-cell;
    }

    .left {
      width: 200px;
      height: 300px;
      background-color: red;
    }

    .main {
      background-color: blue;
      /* 设置这俩没效果 */
      /* margin-left: 20px;
      margin-right: 20px; */
    }

    .right {
      width: 100px;
      height: 300px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </div>
</body>

</html>
