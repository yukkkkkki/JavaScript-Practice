<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log('5' + 1); // 51
    console.log('5' + true); // 5true
    console.log('5' + false); // 5false
    console.log('5' + {}); // 5[object object]
    console.log('5' + []); // 5

    var a = {
      b: {
        m: function () {
          console.log(this);
          console.log(this.p);
        },
        p: 'hello'
      }
    };
    var hello = a.b.m;
    hello()
    // window对象
    // undefined
  </script>
</body>

</html>
