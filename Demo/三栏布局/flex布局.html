<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex 布局</title>
  <style>
    .container {
      display: flex;
    }

    .main {
      flex-grow: 1;
      height: 300px;
      background-color: red;
    }

    .left {
      /* order：设置弹性盒对象元素的顺序 */
      order: -1;
      flex: 0 1 200px;
      margin-right: 20px;
      height: 300px;
      background-color: blue;
    }

    .right {
      flex: 0 1 200px;
      margin-left: 20px;
      height: 300px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">left</div>
    <div class="main">main</div>
    <div class="right">right</div>
  </div>
</body>

</html>
