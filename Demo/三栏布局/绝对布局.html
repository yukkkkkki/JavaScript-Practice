<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对布局</title>
  <style>
    /* 简单的进行CSS reset */
    body,
    html {
      height: 100%;
      padding: 0px;
      margin: 0px;
    }

    /* 左右绝对定位 */
    .left,
    .right {
      position: absolute;
      top: 0px;
      background: red;
      height: 300px;
    }

    .left {
      left: 0;
      width: 100px;
    }

    .right {
      right: 0px;
      width: 200px;
    }

    /* 中间使用margin空出左右元素所占据的空间 */
    .main {
      margin: 0px 210px 0px 110px;
      height: 300px;
      background: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">Left</div>
    <div class="main">Main</div>
    <div class="right">Right</div>
  </div>
</body>

</html>
