<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas{
      margin: 0 auto;
      border: 1px solid #aaa;
      display: block;
    }
  </style>
</head>
<body>
<!--若要canvas水平居中，设置display:block-->
<canvas id="canvas" width="500px" height="500px">
</canvas>
<script>
  /*使用原生js操作canvas*/
  var canvas = document.getElementById("canvas"); // 获取画布
  var ctx = canvas.getContext("2d");  // 获取上下文对象

  // First path
  ctx.beginPath();      // 开启一条路径
  /*在着色之前设置颜色和线宽*/
  ctx.strokeStyle = 'red'; // 属性设置 或 返回用于笔触的颜色、渐变或模式
  ctx.lineWidth = 5;
  ctx.moveTo(100,100); // 确定起始点
  ctx.lineTo(400,400); // 到哪去，确定结束点
  ctx.stroke();  // 进行上色
  // ctx.closePath();     // 关闭路径

  // Second path
  ctx.beginPath();
  ctx.strokeStyle = 'blue';
  ctx.lineWidth = 1;
  ctx.moveTo(20,20);
  ctx.lineTo(200,20);
  ctx.stroke();

  // Third path
  ctx.beginPath();
  ctx.strokeStyle = 'green';
  ctx.lineWidth = 1;
  ctx.moveTo(20,20);
  ctx.lineTo(120,120);
  ctx.stroke();
  ctx.closePath();     // 关闭路径
</script>
</body>
</html>
