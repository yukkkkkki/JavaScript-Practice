        // 数组去重
        // 核心算法：遍历旧数组，然后拿着旧数组元素去查询新数组，如果该元素在新数组中没有出现过则添加，否则不添加
        // 封装一个去重的函数
        function unique(arr){
            var newArr = [];
            for(var i = 0; i < arr.length; i++){
                if(newArr.indexOf(arr[i]) == -1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
