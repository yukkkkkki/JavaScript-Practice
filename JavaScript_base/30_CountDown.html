<body>
    <script>
        //倒计时案例
        //用时间戳来做。用户输入时间的总毫秒数减去现在时间的总毫秒数，得到的就是剩余时间的毫秒数
        //把剩余时间总的毫秒数转换为天、时、分、秒(时间戳转换为时分秒)
        function countDown(time) {
           var nowTime = +new Date();
           var inputTime = +new Date(time);
           var time = (inputTime - nowTime) / 1000; //time是剩余时间总的秒数
           var d = parseInt(time / 60 / 60 / 24); // 天
           d = d < 10 ? '0'+ d:d;
           var h = parseInt(time / 60 / 60 % 24); //时
           h = h < 10 ? '0'+ h:h;
           var m = parseInt(time / 60 % 60); //分
           m = m < 10 ? '0'+ m:m;
           var s = parseInt(time % 60); //秒
           s = s < 10 ? '0'+ s:s;
           return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2019-9-9 00:00:00'));
    </script>
</body>
</html>
