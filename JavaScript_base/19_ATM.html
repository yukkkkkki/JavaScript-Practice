<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>
</head>
<body>
    <script>
        var money = 100 ;
        var operation = prompt('请输入您的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
        // if (operation = 1){
            // var save = prompt('请输入您要存的钱数：');
            // money = money += save;
            // alert('您现在的余额是：' + money);
        // }else if(operation = 2)
        switch(operation){
            case '1':
                var save = parseFloat(prompt('请输入您要存的钱数：'));
                money = money += save;
                alert('您现在的余额是：' + money);
                var operation = prompt('请输入您的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            case '2':
                var take = parseFloat(prompt('请输入您要取的钱数：'));
                money = money - take;
                alert('您现在的余额是：' + money);
                var operation = prompt('请输入您的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            case '3':
                alert('您现在的余额是：' + money);
            case '4':
                alert('退出系统');
                break;

        }
    </script>
</body>
</html>
