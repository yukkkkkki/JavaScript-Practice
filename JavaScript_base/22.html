    <script>
        function getMax(num1,num2){
            var max = num1 > num2 ? num1:num2;
            return max;
        }

        function getMaxTriple(num1,num2,num3){
            var arr = [num1,num2,num3];
            var max = arr[0];
            for(var i = 0; i < arr.length ; i++){
                if(arr[0] > max){
                    max = arr[0];
                }
            }
            return max;
        }

        function isPrime(num){
            if(num == 2){return true;}
            for(var i = 2; i < num; i++){
                if (num % i == 0){
                    return false
                }
            }
            return true;
        }

        max1 = getMax(5,3);
        max2 = getMaxTriple(4,66,13);
        re = isPrime(5);

        console.log(max1);
        console.log(max2);
        console.log(re);

        //argumens的使用
        function fn(){
            // console.log(arguments);

            for (var i = 0; i < arguments.length; i++){
                console.log(arguments[i]);

        }
        fn(1,2,3);

        //翻转数组
        function reverse(arr){
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--){
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr1 = reverse([1,3,4,6,9]);
        console.log(arr1);
        var arr2 = reverse(['red','pink','blue','black']);
        console.log(arr2);

        //冒泡排序
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++){
                for(var j = 0; j < arr.length - i - 1; j++){
                    if(arr[j] > arr[j + 1]){
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr1 = sort([1,4,2,9]);
        console.log(arr1);

        //判断闰年
        function isRunYear(year){
            var flag = false;
            if (year % 4 == 0 && year % 100 == 0 || year % 400 == 0){
                flag = true;
            }
            return flag;
        }
        console.log(isRunYear(2000));

        //用户输入年份，输出当前年份2月份的天数
        function backDay(){
            var year = prompt("请您输入年份：");
            if(isRunYear(year)) {
                alert("当前年份是闰年，二月份有29天")
            } else {
                alert("当前年份是平年，二月份有28天")
            }
        }
        backDay();

    </script>
