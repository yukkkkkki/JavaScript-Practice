<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>35</title>
</head>
<body>
    <script>
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        // 字符串的长度
        console.log('str长度：' + str.length);
        // 查找指定位置的字符
        console.log(str[0]);
        console.log(str[3]);
        console.log(str[5]);
        console.log(str[9]);
        // 查找指定字符是否在以上字符串中存在
        console.log(str.indexOf('i'));
        console.log(str.indexOf('c'));
        console.log(str.indexOf('b'));
        // 替换指定字符
        // g替换为22
        while(str.indexOf('g') !== -1){
            str = str.replace('g','22');
        }
        console.log(str);
        // ss替换为b
        while(str.indexOf('ss') !== -1){
            str = str.replace('ss','b');
        }
        console.log(str);
        // 截取指定开始位置到结束位置的字符串
        console.log(str.slice(1,6));
        
        // 找出字符串中出现次数最多的字符和出现的次数
        // 先搞个字典
        var str2 = 'abaasdffggghhjjkkgfddsssss3444343';
        var num = 0;
        var o = {};
        var ch = '';
        for(var i = 0; i < str2.length; i++){
            var chars = str2.charAt(i);
            if(o[chars]){
                o[chars]++;
            }else{
                o[chars] = 1;
            }
        }
        console.log(o);
        // 再比较字典里K的值谁大谁小
        for(var k in o){
            if(o[k] > num){
                num = o[k];
                ch = k;
            }
        }
        console.log('出现最多的字符：' + ch);
        console.log('出现最多的次数：' + num);

    </script>
</body>
</html>
