<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //电脑对象
        function Computer(color,weight,brand,type){
            this.color = color;
            this.weight = weight;
            this.brand = brand;
            this.type = type;
            this.WatchFila = function(){
                console.log('看定影');
            }
            this.ListenMusic = function(){
                console.log('听音乐');
            }
            this.Coding = function(){
                console.log('敲代码');
            }
        }

        //按钮对象
        var lx = new Computer('black','1.5kg','Thinkpad','T480s');
        console.log(lx.color);
        lx.Coding();

        function Button(width,height,background_color){
            this.width = width;
            this.height = height;
            this.background_color = background_color;
            this.click = function(){
                console.log('点击');
            }
        }
        var bt = new Button(20,20,'yellow');
        console.log(bt.background_color);
        bt.click();

        //车对象
        function Car(weight,color,brand){
            this.weight = weight;
            this.color = color;
            this.brand = brand;
            this.manned = function(){
                console.log('载人');
            }
            this.Cargo = function(){
                console.log('拉货');
            }
            this.Plough = function(){
                console.log('耕田');
            }
        }
        var zxc = new Car('20kg','blue','凤凰');
        console.log(zxc.brand);
        zxc.Plough();
    </script>
</body>
