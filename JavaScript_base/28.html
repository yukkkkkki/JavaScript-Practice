    <script>
        //1.绝对值方法
        console.log(Math.abs(1));
        console.log(Math.abs(-1));
        console.log(Math.abs('-1')) //隐式转换
        console.log(Math.abs('pink'));//NAN

        //2.三个取整方法
        //(1)Math.floor() 向下取整，往最小了取值
        console.log(Math.floor(1.1))
        console.log(Math.floor(1.9));
        //(2)Math.ceil() 向上取整 往大了取值
        console.log(Math.ceil(1.1));
        console.log(Math.ceil(1.9))
        //(3)Math.round() 四舍五入 其他数字都是 四舍五入，但是.5特殊，它往大了取
        console.log(Math.round(1.1));
        console.log(Math.round(1.5));
        console.log(Math.round(1.9));
        console.log(Math.round(-1.1));
        console.log(Math.round(-1.5)); //-1

        //Math.random() 返回一个随机小数 0 =< x < 1
        //这个方法不跟参数
        console.log(Math.random());

        //想要得到两个数之间的随机整数，并且包含这两个整数
        function getRandom(min,max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        // console.log(getRandom(1,10));

        //随机点名
        var arr = ['selena','ashley','taylor','theresa','francia','raquelle'];
        console.log(arr[getRandom(0,arr.length - 1)]);

        //猜1-50之间的一个数字，只有10次机会
        var random = getRandom(1,50)
        for(var i = 1; i <= 10; i++){
            var num = prompt('你来猜？输入1-50之间的一个数字');
            if (num > random){
                alert('你猜大了');
            }else if(num < random){
                alert('你猜小了');
            }else{
                alert('你猜对了');
                break;
            }
        }
