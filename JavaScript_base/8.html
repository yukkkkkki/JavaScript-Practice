<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8</title>
</head>
<body>
    <script>
        var a = 10;
        ++a;
        var b = ++a + 2;
        console.log(b);

        var c = 10;
        c++;
        var d = c++ + 2;
        console.log(d);

        var e = 10;
        var f = e++ + ++e;
        console.log(f);

        var num1 = 10;
        var num2 = 100;
        var res1 = num1 > num2;
        var res2 = num1 == 11;
        var res3 = num1 != num2;
        console.log(res1);
        console.log(res2);
        console.log(res3);

        console.log(123 && 456);
        console.log(0 && 456);
        console.log(0 && 1 + 2 && 456 * 56789);
        console.log('' && 1 + 2 && 456 * 56789);

        console.log(123 || 456);
        console.log(0 || 456);
        console.log(0 || 456 || 789);

        var num = 0;
        console.log(123 || num++);
        console.log(num);

        console.log(4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true);
        var num3 = 10;
        console.log(5 == num3 / 2 && (2 + 2 * num3).toString() === '22');

        a = 3 > 5 && 2 < 7 && 3 == 4;
        console.log(a);

        b = 3 <= 4 || 3 > 1 || 3 != 2;
        console.log(b);

        c = 2 === "2";
        console.log(c);

        d = !c || b && a;
        console.log(d);
    </script>
</body>
</html>
