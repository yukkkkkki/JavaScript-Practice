    <script>
        //反转任意数组
        function Reverse(arr){
            var newArr = [];
            for (var i = arr.length - 1; i >=0; i--){
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr1 = Reverse([1,3,4,6,9]);
        console.log(arr1);
        var arr2 = Reverse(['red','pink','blue','black']);
        console.log(arr2);

        //对数字数组的排序
        function Sort(arr){
            for(var i = 0; i < arr.length - 1; i++){
                for(var j = 0; j < arr.length - i - 1; j++){
                    if(arr[j] > arr[j + 1]){
                        var temp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr
        }
        var arr1 = Sort([1,4,2,9]);
        console.log(arr1);

    </script>
</body>
