<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34</title>
</head>
<body>
    <script>
       // 字符串操作方法
       // 1.concat('str1,str2,str3...)
       var str = 'selena';
       console.log(str.concat('gomez'));
       // 2.substr('截取的起始位置',截取几个字符)
       var str1 = '改革春风吹满地';
       console.log(str1.substr(2,2));

       // 3.替换字符 replace('被替换的字符','替换为的字符')
       var str2 = 'selena';
       console.log(str2.replace('s','d'));

       // 有一个字符串 'abcoefoxyozzopp' 要求把里面所哟的o替换为*
       var str3 = 'abcoefoxyozzopp';
       while(str3.indexOf('o') !== -1){
           str3 = str3.replace('o','*');
       }
       console.log(str3);

       // 4.字符转换为数组 split('分隔符')
       var str4 = 'red,pink,blue';
       console.log(str4.split(','));
       var str5 = 'red&pink&blue';
       console.log(str5.split('&'));
    </script>
</body>
</html>
