<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15</title>
</head>
<body>
    <script>
        var num = prompt("请输入班级的总人数：");
        var sum = 0;
        var average = 0;
        for (var i = 1;i <= num; i++){
           var score = prompt('请输入第' + i + '个学生成绩');
           //因为从prompt取过来的数据时字符串型的 需要转换为数字型
           sum = sum + parseFloat(score);
        }
        average = sum / num;
        alert('班级总成绩是：' + sum);
        alert('平均分：' + average);
    </script>
</body>
</html>
