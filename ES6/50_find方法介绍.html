<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>find方法</title>
</head>
<body>
	<script type="text/javascript">
		var ary = [{
			id: 1,
			name: '张三'
		}, {
			id: 2,
			name: '李四'
		}];
		let target = ary.find((item, index) => item.id == 2);
		console.log(target);

		// findIndex()
		let ary1 = [10, 20, 50];
		let index = ary1.findIndex(item => item > 15);
		console.log(index);
	</script>
</body>
</html>
