<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板字符串</title>
</head>
<body>
	<script type="text/javascript">
	    // 模板字符串
		let name = `张三`;
		let sayHello = `Hello, 我的名字叫${name}`;
		console.log(sayHello);
		
		// 模板字符串内容可以换行
		// let result = {
		// 	name: "zhangsan",
		// 	age: 20
		// };
		// let html = `
		//     <div>
		// 		<span>${result.name}</span>
		// 		<span>${result.age}</span>
		// 	</div>
		// `;
		// console.log(html);
		
		// 在模板字符串中可以调用函数
		const fn = () => {
			return '我是fn函数'
		}
		let html = `我是模板字符串 ${fn()}`;
		console.log(html)

		// startsWith方法和endsWith方法
		let str = 'Hello ECMAScript 2015';
		let r1 = str.startsWith('Hello');
		console.log(r1);
		let r2 = str.endsWith('2016');
		console.log(r2);

		// repeat 方法
		console.log("y".repeat(5));
	</script>
</body>
</html>
