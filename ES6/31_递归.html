        // 1.求1 * 2 * 3 * ... * n的阶乘
        function fn(n) {
            if(n === 1) return 1;
            return n * fn(n - 1);
        }
        console.log(fn(3));

        // 2.求斐波那契数列
        // 利用递归函数求斐波那契数列(兔子序列)  1、1、2、3、5、8、13、21...
        // 用户输入一个数字 n 就可以求出 这个数字对应的兔子序列值
        // 我们只需要知道用户输入的n 的前面两项(n-1 n-2)就可以计算出n 对应的序列值
        function fb(n){
            if(n === 1 || n === 2) return 1;
            return fb(n - 1) + fn(n - 2);
        }
        console.log(fb(3));
