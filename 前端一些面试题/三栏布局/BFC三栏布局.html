<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFC三栏布局</title>
  <style>
    /* 左侧左浮，右侧右浮，中间设置overflow: hidden触发BFC */
    .left {
      float: left;
      height: 200px;
      width: 100px;
      margin-right: 20px;
      background-color: red;
    }

    .right {
      float: right;
      width: 200px;
      height: 200px;
      float: right;
      margin-left: 20px;
      background-color: blue;
    }

    /* BFC 区域，不会与浮动元素重叠 */
    .main {
      overflow: hidden;
      height: 200px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="main">main</div>
  </div>
</body>

</html>
