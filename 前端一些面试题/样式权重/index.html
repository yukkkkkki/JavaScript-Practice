<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>样式权重</title>
  <style>
    div {
      color: pink;
      /* 权重1 */
      font-size: 80px;
    }

    .myClass {
      color: red !important;
      /* 权重10 */
    }

    #myId {
      color: blue !important;
      /* 权重100 */
    }
  </style>
</head>

<body>
  <!-- 参考链接：https://juejin.im/post/5d8dc9f0518825094b34fd42 -->
  <div class="myClass" id="myId" style="color:yellow; /* 权重1000 */">不是酸柠檬</div>
  <!-- 点击按钮之后是不会修改成我们想要的绿色的 -->
  <button onclick="document.querySelector('#myId').style.color='green'">改变颜色</button>
  <!-- !important也不能这样使用，这不符合js的语法规则，所以无论如何点击，颜色都不会改变的。 -->
  <button onclick="document.querySelector('#myId').style.color='green !important'">改变颜色2</button>
</body>

</html>
